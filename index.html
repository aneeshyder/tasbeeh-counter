<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tasbeeh Counter</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Tasbeeh Counter</h1>
    <div class="counter">
        <button class="add-tasbeeh-btn">+</button>
        <div class="addTasbeehPopup">
            <form id="add-tasbeeh">
                <div class="form-control">
                    <input id="name" class ="name" type="text" placeholder="Add Tasbeeh name">
                    <small></small>
                </div>
                <div class="form-control">
                    <input id="count" class="count" type="number" placeholder="Add Tasbeeh count">                    
                    <small></small>
                </div>
                <div class="btns">
                    <input type="submit" name="submit">
                    <button class="cancel">Cancel</button>
                </div>
            </form>
        </div>
        <div class="counter">0</div>
        <h2 class="tasbeeh-details">Tasbeeh details</h2>

    </div>
