<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeeh Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tasbeeh Counter</h1>
    <div class="counter">
        <button class="add-tasbeeh-btn">+</button>
        <h2 class="tasbeeh-details">Tasbeeh details</h2>
        <div class="addTasbeehPopup">
            <form id="add-tasbeeh">
                <input class ="name" type="text" placeholder="Add Tasbeeh name">
                <input class="count" type="number" placeholder="Add Tasbeeh count">
                <input type="submit" name="submit">
            </form>
        </div>
        <div class="counter">0</div>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
